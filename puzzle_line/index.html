<!DOCTYPE html>
<html>
<head>
	<title>Puzzle Line</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/transitions.css">
</head>
<body>
	<div id="gameDiv">
		<div class="screen center" id="menu">
			<div class="center title">PUZZLE LINE</div>
			<div id="buttons">
				<div><button id="playBtn">Play</button></div>
			</div>			
		</div>
		<div class="screen center" id="game">
			<div id="rules">
				Use the mouse to change the circles positions, and do horizontal or vertical lines with four circles of the same color in the light square to make points.
			</div>
			<div id="gameCanvas">
				<canvas id="c" width="600" height="600"></canvas>
			</div>
			<div id="hud" class="center">
				TIME:<span id="time"></span>
				POINTS:<span id="points"></span>
			</div>
		</div>
	</div>
	<footer class="center">Made by <a href="http://www.twitter.com/rjjonathan" target="_blank">@rjjonathan</a></footer>
</body>
<script src="js/gamvas.js"></script>
<script src="js/main.js"></script>
</html>
