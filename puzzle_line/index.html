<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
	<meta name="description" content="A puzzle game for those who have fast fingers! Avaliable on Google Play, Windows Phone store, 
		Windows 8 Store, Firefox OS Marketplace, PC and Linux"
	<title>Puzzle Line</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/transitions.css">
	<style type="text/css">
		/*canvas{

	</style>
</head>
<body>
	<div id="gameDiv">
		<div class="screen center" id="menu">
			<div class="center title">PUZZLE LINE</div>
			<div id="buttons">
				<div><button id="playBtn">Play</button></div>
			</div>			
		</div>
		<div class="screen center" id="game">
			
			<div id="gameCanvas" class="center">				
				<canvas id="c" width="480" height="4800"></canvas>
			</div>
			<div id="hud" class="center">
				TIME:<span id="time"></span>
				POINTS:<span id="points"></span>
			</div>
		</div>
	</div>
	<footer class="center">Made by <a href="http://www.twitter.com/rjjonathan" target="_blank">@rjjonathan</a></footer>
</body>
<script src="js/gamvas.js"></script>
<script src="js/main.js"></script>
